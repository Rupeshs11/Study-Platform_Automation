apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: study-platform-ingress
  namespace: study-platform
  labels:
    app: study-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # Uncomment for TLS/SSL with cert-manager
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # Uncomment for TLS/SSL
  # tls:
  #   - hosts:
  #       - study-platform.example.com
  #     secretName: study-platform-tls
  rules:
    - host: study-platform.local  # Change to your domain
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80

---
# Alternative: LoadBalancer Service for direct access without Ingress
apiVersion: v1
kind: Service
metadata:
  name: study-platform-loadbalancer
  namespace: study-platform
  labels:
    app: study-platform
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: frontend
